[pytest]
# Simplified pytest configuration for testing with remote Ollama
# Usage: OLLAMA_HOST=http://192.168.0.30:11434 pytest -c pytest-remote.ini tests/

testpaths = tests
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# Minimal options - no coverage
addopts = 
    -ra
    --strict-markers
    --strict-config
    -v

markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks tests as integration tests
    unit: marks tests as unit tests
