name: Release Automation

on:
  push:
    tags:
      - 'v*.*.*'  # Triggers on version tags like v0.2.0, v1.0.0, etc.

permissions:
  contents: write
  packages: write
  pull-requests: write

jobs:
  validate-version:
    name: Validate Version Consistency
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.get_version.outputs.version }}
    steps:
      - uses: actions/checkout@v4
      
      - name: Extract version from tag
        id: get_version
        run: |
          VERSION=${GITHUB_REF#refs/tags/v}
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Version from tag: $VERSION"
      
      - name: Verify VERSION file matches tag
        run: |
          TAG_VERSION=${{ steps.get_version.outputs.version }}
          FILE_VERSION=$(cat VERSION)
          if [ "$TAG_VERSION" != "$FILE_VERSION" ]; then
            echo "Error: Tag version ($TAG_VERSION) doesn't match VERSION file ($FILE_VERSION)"
            exit 1
          fi
          echo "âœ“ Version validation passed"

  build-and-test:
    name: Build and Test Release
    needs: validate-version
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.11', '3.12']
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
      
      - name: Install dependencies
        run: |
          python -m venv .venv
          source .venv/bin/activate
          pip install -r requirements.txt
          pip install -e .[dev,test]
      
      - name: Run linting
        run: |
          source .venv/bin/activate
          black --check iqtoolkit_analyzer tests
          flake8 iqtoolkit_analyzer tests
          mypy iqtoolkit_analyzer --ignore-missing-imports
      
      - name: Run tests
        run: |
          source .venv/bin/activate
          pytest tests/ --cov=iqtoolkit_analyzer --cov-report=xml --cov-report=term
      
      - name: Upload coverage
        uses: codecov/codecov-action@v4
        if: matrix.python-version == '3.11'
        with:
          file: ./coverage.xml
          flags: unittests

  build-package:
    name: Build Python Package
    needs: [validate-version, build-and-test]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install build tools
        run: |
          pip install build twine
      
      - name: Build package
        run: python -m build
      
      - name: Check package
        run: twine check dist/*
      
      - name: Upload package artifacts
        uses: actions/upload-artifact@v5
        with:
          name: python-package
          path: dist/
          retention-days: 7

  build-docker:
    name: Build and Push Docker Image
    needs: [validate-version, build-and-test]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository }}
          tags: |
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
            type=raw,value=latest,enable={{is_default_branch}}
      
      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64,linux/arm64

  create-release:
    name: Create GitHub Release
    needs: [validate-version, build-and-test, build-package, build-docker]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Fetch all history for changelog generation
      
      - name: Download package artifacts
        uses: actions/download-artifact@v6
        with:
          name: python-package
          path: dist/
      
      - name: Extract changelog for version
        id: changelog
        run: |
          VERSION=${{ needs.validate-version.outputs.version }}
          # Extract changelog section for this version
          if grep -q "## \[$VERSION\]" CHANGELOG.md; then
            sed -n "/## \[$VERSION\]/,/## \[/p" CHANGELOG.md | sed '$d' > release_notes.md
          else
            echo "Release notes for version $VERSION" > release_notes.md
            echo "" >> release_notes.md
            echo "See [CHANGELOG.md](CHANGELOG.md) for details." >> release_notes.md
          fi
      
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          body_path: release_notes.md
          files: |
            dist/*
          draft: false
          prerelease: ${{ contains(needs.validate-version.outputs.version, 'alpha') || contains(needs.validate-version.outputs.version, 'beta') || contains(needs.validate-version.outputs.version, 'rc') }}
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  publish-pypi:
    name: Publish to PyPI
    needs: [validate-version, create-release]
    runs-on: ubuntu-latest
    # Only publish to PyPI for stable releases (not alpha/beta/rc)
    if: ${{ !contains(needs.validate-version.outputs.version, 'a') && !contains(needs.validate-version.outputs.version, 'b') && !contains(needs.validate-version.outputs.version, 'rc') }}
    environment:
      name: pypi
      url: https://pypi.org/p/iqtoolkit-analyzer
    steps:
      - name: Download package artifacts
        uses: actions/download-artifact@v6
        with:
          name: python-package
          path: dist/
      
      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          password: ${{ secrets.PYPI_API_TOKEN }}
          skip-existing: true

  notify-release:
    name: Notify Release
    needs: [validate-version, create-release]
    runs-on: ubuntu-latest
    if: always()
    steps:
      - name: Release Summary
        run: |
          echo "## ðŸŽ‰ Release Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Version**: ${{ needs.validate-version.outputs.version }}" >> $GITHUB_STEP_SUMMARY
          echo "**Tag**: ${GITHUB_REF#refs/tags/}" >> $GITHUB_STEP_SUMMARY
          echo "**Status**: ${{ needs.create-release.result }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Artifacts" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… Python Package" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… Docker Image" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… GitHub Release" >> $GITHUB_STEP_SUMMARY
